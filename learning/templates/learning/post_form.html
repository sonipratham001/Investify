{% extends 'learning/base.html' %}

{% block content %}
<style>
    .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
    }
    .form-container h1 {
        margin-bottom: 20px;
        color: #333;
        text-align: center;
    }
    .form-container form {
        display: flex;
        flex-direction: column;
    }
    .form-container button {
        padding: 10px;
        background: linear-gradient(to right, #667eea, #764ba2);
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 10px;
    }
    .form-container button:hover {
        background: linear-gradient(to right, #764ba2, #667eea);
    }
    .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #667eea;
        text-decoration: none;
        transition: color 0.3s ease;
    }
    .back-link:hover {
        color: #764ba2;
    }
</style>

<div class="form-container">
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a class="back-link" href="{% url 'post_list' %}">Back to Blog</a>
</div>
{% endblock %}

{% extends 'learning/base.html' %}
{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .container h1 {
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 40px;
        color: #333;
        font-weight: 700;
    }

    .course-item {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
        margin-bottom: 30px;
        background: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .course-item h1 {
        font-size: 1.8em;
        color: black;
        margin: 0 0 10px 0;
        font-weight: 600;
    }

    .course-item p {
        font-size: 1.1em;
        color: #555;
        line-height: 1.6;
        margin: 5px 0 20px 0;
    }

    .course-item h3 {
        font-size: 1.4em;
        color: #444;
        margin-bottom: 15px;
    }

    .course-item ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        text-align: left;
    }

    .course-item ul li {
        margin-bottom: 10px;
    }

    .course-item ul li a {
        text-decoration: none;
        color: #007bff;
        font-size: 1em;
        transition: color 0.3s ease;
    }

    .course-item ul li a:hover {
        color: #0056b3;
    }

    .course-item .btn-primary {
        align-self: flex-start;
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }

    .course-item .btn-primary:hover {
        background-color: #0056b3;
    }

    @media (min-width: 768px) {
        .course-item {
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .course-item h1 {
            font-size: 2em;
        }

        .course-item p {
            font-size: 1.2em;
            margin-bottom: 0;
        }

        .course-item h3 {
            font-size: 1.6em;
        }

        .course-item ul {
            margin-top: 10px;
        }

        .course-item .btn-primary {
            margin-top: 0;
            margin-left: 20px;
        }
    }
</style>

<div class="container1">
    <div class="course-item">
        <div>
            <h1>{{ course.title }}</h1>
            <p>{{ course.description }}</p>
            <h3>Videos</h3>
            <ul>
                {% for video in course.videos.all %}
                <li><a href="{{ video.url }}">{{ video.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <a href="{% url 'quiz_view'%}" class="btn btn-primary">Take Quizzes</a>
    </div>
</div>
{% endblock %}
